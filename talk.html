<p id="talkpage">
send me an anonymous message! 
<form id="messageForm">
  <textarea id="message" name="message" placeholder="talk to me!" required></textarea>
  <button type="submit">submit</button>
</form>
  
<script>
  document.getElementById("messageForm").addEventListener("submit", function(e) {
    e.preventDefault(); 

    var message = document.getElementById("message").value;

    if (!message.trim()) {
      alert("please enter a message");
      return;
    }
    
    fetch("https://script.google.com/macros/s/AKfycbwBcLQevkDHJVa-Ro9efVkE8ISglDuWhhrEpnzhSST-68TaEZDbHv5yshQwhVpFXNl1/exec", {
      method: "POST",
      headers: {
          "Content-Type": "application/x-www-form-urlencoded" 
      },
      body: new URLSearchParams({
        "message": message
      })
    })
    .then(response => {
      if (!response.ok) { 
        throw new Error('Network response was not ok');
      }
      return response.text(); 
    })
    .then(data => {
      console.log("Server response:", data);  // Log the server response for debugging
      if (data.includes("Message submitted successfully")) {
      alert("Message submitted successfully!");
      document.getElementById("message").value = "";  // Clear the input field
    } else {
      alert("There was an issue submitting your message. Please try again.");
    }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("There was an error submitting the message. Please try again.");
    });  
  });
</script>
